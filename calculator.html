<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <style>
    body{
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20200703/pngtree-mathematics-education-calculator-ruler-hand-drawn-background-image_340649.jpg');
      background-repeat: no-repeat;
      background-size: 100% 210%;
    }
    h1{
      text-align: center;
    }
    .calculator {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      right: 390px;
      top: 150px;
      border-radius: 10%;
      background:linear-gradient(lavender,grey,red,black);
      border: 3px solid black ;
      transform: rotate(-40deg);
    }

    .calculator input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 18px;
    }

    .calculator .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .calculator button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</body>
</html>
  </style>
</head>
<body>
  <h1><u><i> Calculation</i></u></h1>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearResult()">C</button>
      <button onclick="appendToResult('7')">7</button>
      <button onclick="appendToResult('8')">8</button>
      <button onclick="appendToResult('9')">9</button>
      <button onclick="appendToResult('/')">/</button>
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button onclick="appendToResult('*')">*</button>
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button>
      <button onclick="appendToResult('-')">-</button>
      <button onclick="appendToResult('0')">0</button>
      <button onclick="appendToResult('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToResult('+')">+</button>
    </div>
  </div>

  <script>
    function appendToResult(value) {
      document.getElementById('result').value += value;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function calculateResult() {
      const result = document.getElementById('result').value;
      const calculation = eval(result);
      document.getElementById('result').value = calculation;
    }
  </script>
